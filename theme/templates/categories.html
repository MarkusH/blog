{% extends "base.html" %}
{% block title %}{{ super() }} &mdash; Categories{% endblock title %}

{% block content %}
<div class="collection">
  {% for category, articles in categories %}
  <a href="/{{ category.url }}" class="collection-item">{{ category }}<span class="badge">{{ articles|count }}</span></a>
  {% endfor %}
</div>
{% endblock %}
