{% if article.tags %}
<footer>
  <div class="post-info">
    <div class="small-12 columns">
      {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}"><span class="label round"><i class="fa fa-tag"></i> {{ tag }}</span></a>
      {% endfor %}
    </div>
  </div>
</footer>
{% endif %}
