{% extends "base.html" %}
{% block title %}{{ super() }} &mdash; Tags{% endblock title %}

{% block content %}
<div class="collection">
  {% for tag, articles in tags|sort %}
  <a href="/{{ tag.url }}" class="collection-item">{{ tag }}<span class="badge">{{ articles|count }}</span></a>
  {% endfor %}
</div>
{% endblock %}
